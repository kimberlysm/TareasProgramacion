  </body>

  <script type="text/javascript">
      
       var lista = new Array('img1.jpg', 'img2.jpg', 'img3.jpg', 'img4.jpg', 'img5.jpg', 'img6.jpg', 'img7.jpg', 'img8.jpg', 'img9.jpg', "img10.jpg");
       var cont =0;
      function carrusel (valor){       
         cont += valor;

         if(cont <=0){
            cont = (lista.length-1);
            document.images.imagen.src="images/"+lista[cont];
         }
        else if(cont>=(lista.length)){
                  cont=0;
                 document.images.imagen.src="images/"+lista[cont];
              }
       else {
          document.images.imagen.src="images/"+lista[cont];
        }
    }
